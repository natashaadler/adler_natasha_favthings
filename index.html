<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link your css file as normal-->
    <link rel="stylesheet" href="css/main.css">
    <title>Natasha's Favorite Things!</title>
</head>
<body>
    <div class="siteContainer">
       

        <h1 class="hidden">Natasha's Favorite Things!</h1>

        <header class="header"> <!--Header Starts-->
            <a href="#"> <img src="images/logo.png" alt="logo" class="logo"></a>
        </header><!--Header Ends-->

        <div class="circle1"></div>

        <section id="favThings"> <!-- Fav Thing info starts-->
            <div id="favThingsText"> <!-- Fav Thing text starts-->
                <h2 class="fav_name">slug</h2>
                <h3 class="fav_heading">slug</h3>
                <p class="fav_description">
                    slug
                </p>
                <a href="https://youtu.be/iE3nQwPcStM" class="button">Learn More</a>
            </div><!-- Fav Thing text ends-->
            <div class="favThingsImg"><!-- Fav Thing img starts-->
                <img class="fav_img" src="" alt="">
            </div><!-- Fav Thing img ends-->
        </section> <!-- Fav Thing info starts-->

        <section id="favThingsButtons"></section>

   
        <template id="favThingsButtonTemplate">   <!--Fav thing buttons start-->
            <div class="favourite_button" data-name="">
                <img class="fav_img" src="" alt="">
            </div>
        </template>   <!--Fav thing buttons end-->
    </div>  <!--site container ends-->

    <script src="js/main.js" type="module" defer></script>
</body>
</html>
